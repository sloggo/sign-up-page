    <div class="formContainer">
        <h1>It's time to make a <em>change</em>.</h1>
        <h2>Sign up <em>today</em> to start the process</h2>

        <form action="" method="push" class="form">
            <div class="namesContainer">
                <div class="nameContainer">
                    <label for="firstName">First Name*</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="nameContainer">
                    <label for="lastName">Last Name*</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
            </div>

            <div class="emailContainer">
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
            </div>

            <div class="emailContainer">
                <label for="tel">Phone*</label>
                <input type="tel" name="tel" id="tel" placeholder="012-324-5678" required>
            </div>

            <div class="namesContainer">
                <div class="nameContainer">
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="nameContainer">
                    <label for="passwordRep">Repeat Password*</label>
                    <input type="password" name="passwordRep" id="passwordRep" required>
                </div>
            </div>

            <div class="checkBox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Send me news, tips and tricks monthly</label>
            </div>

            <div class="bottomRow">
                <p>Already have an account? <strong>Log in</strong></p>
                <button type="submit">Create Account</button>
            </div>
        </form>

    </div>
